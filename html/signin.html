<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/signin.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

    <!-- NAVIGATION BAR -->
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <span class="logo">
                        <span class="logo-bold">I-</span><span class="logo-bold">Quit</span>
                    </span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ml-auto" >
                        <li class="nav-item">
                            <a class="nav-link" href="#" >Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" >Create Plan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#image-section-about">About Us</a>
                        </li>
                    </ul>
                    <button class="btn btn-purple">
                        <span class="signin-text">Sign In</span>
                        <i class="fa-regular fa-user"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- SIGNIN FORM  -->
        <div class="container" style="color: #1F1F1F;">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 col-lg-4">
                    <form class="signin-form">
                        <h3 class="text-center text-gold">Sign In</h3>
                        <p style="text-align: center;">Sign in to follow your plans and track your progress</p>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>
    
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
    
                        <div class="form-check d-flex justify-content-between">
                            <div>
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe" style="color: #FFBF1C;">Remember Me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-submit btn-block">Sign In</button>
                        <br>
                        <br>
                        <p class="noaccoutn" style="font-size: small;">Don't have an account? 
                        <a href="#" style="font-size: small; color: #FFBF1C;" class="text-center ">Create New Account Here</a></p>
                    </form>
                </div>
            </div>
        </div>          
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

</html>
